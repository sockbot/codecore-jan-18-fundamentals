<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script type="text/javascript">
    if (isNaN(localStorage.counter)) {
      localStorage.counter = 0;
    }
    localStorage.counter = parseInt(localStorage.counter) + 1;

    $(document).ready(function() {

      $('span').html(localStorage.counter);

      // local storage
      // cookies
      // database
    });
  </script>
</head>

<body>
  <h1>There have been <span>0</span> visitors to this page</h1>
</body>

</html>
