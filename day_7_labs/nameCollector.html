<!-- Name Collector

Create a user form with a text field and a submit button. As well create a table that will display the names entered. When the submit button is clicked:

prevent the default action of reloading the page: event.preventDefault();
get the text in the input text field using val();
populate the table with the name entered using append(); -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Name Collector</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="nameCollector.js" type="text/javascript"></script>
  <style media="screen">
    table, tr, th, td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <table id="name-table">
    <th>
      Name
    </th>
    <tr>
      <td>Andy</td>
    </tr>
  </table>
  <form id="name-collector" class="" action="index.html" method="post">
    <input id="newName" type="text">
    <input type="submit">
  </form>
</body>

</html>
