<!DOCTYPE html>
<!-- Demonstrate your ability to create a HTML form page. Joe's Pizza Restaurant requires an online order form on their website. Please create a form which allows customers to enter in their contact details, pizza selection, topping preferences and any special requests.

Your design should provide at least one example of each of the following:

labels
input text fields
name (with placeholder text)
password (optional)
email etc
radio buttons
check boxes
drop down lists
text area
button
submit button
reset button
[STRETCH]:
url
tel
search
number
color
date
time
week
month -->

<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Joe's Pizza Restaurant Order Form</h1>
    <h2>Your contact information</h2>
    <form action="" method="POST">
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" type="text">
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text">
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password">
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email">
      </div>
      <div>
        <label for="address">Delivery Address</label>
        <input id="address" type="text">
      </div>
      <div>
        <h3>Crust</h3>
        <input type="radio" name="crust"><label>Thin crust</label>
        <input type="radio" name="crust"><label>Neopolitan</label>
        <input type="radio" name="crust"><label>Chewy deep dish</label>
      </div>
      <div>
        <h3>Toppings</h3>
        <input type="checkbox"><label>Pepperoni</label>
        <input type="checkbox" checked><label>Cheese</label>
        <input type="checkbox"><label>Pineapple</label>
        <input type="checkbox"><label>Mushrooms</label>
        <input type="checkbox"><label>Green peppers</label>
        <input type="checkbox"><label>Bacon</label>
      </div>
      <div>
        <h3>Payment type</h3>
        <label>Credit card</label>
        <select>
          <option>Mastercard</option>
          <option>Visa</option>
          <option>American Express</option>
        </select>
        <label for="creditcardnumber">Credit Card Number</label>
        <input id="creditcardnumber" type="number">
      </div>
      <div>
        <label>Special instructions</label>
        <textarea maxlength="140" cols="50" rows="3"></textarea>
      </div>
      <input type="reset">
      <input type="submit">
    </form>
  </body>
</html>
