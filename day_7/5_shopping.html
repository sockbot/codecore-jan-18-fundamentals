<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <script src="jquery-3.3.1.js" type="text/javascript">

    </script>
    <script type="text/javascript">
      // $(document).ready(function(){
      //
      // });

      // same as above ^^^^ document ready is assumed
      $(function() {
          $('input[type=text]').focus();
        // append is a method that attaches code to the bottom of the selected element
        // $('ul').append('<li>Diapers</li>');
        // $('ul').append('<li>Formula</li>');

        // when this form is submitted, prevent the default action
        $('form').submit(function(event) {
            event.preventDefault();
            // $('input[type=text]').val("This is new text"); // setter
            // console.log($('input[type=text]').val()); // getter
            let newItem = $('input[type=text]').val();
            $('ul').append(`<li>${ newItem }</li>`);
            $('input[type=text]').val("");
            $('input[type=text]').focus();
          });
      });
    </script>
  </head>
  <body>
    <h1>Shopping List</h1>
    <ul>
      <li>Milk</li>
      <li>Cheese</li>
      <li>Eggs</li>
      <li>Bread</li>
    </ul>
    <h1>Forgot something?</h1>
    <form class="" action="index.html" method="post">
      <input type="text" name="" value="">
      <input type="submit" name="" >
    </form>
  </body>
</html>
