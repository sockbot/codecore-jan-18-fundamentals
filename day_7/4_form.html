<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hacker</title>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
      // step 1: check if it's installed
      // step 2: check if page is ready
      $(document).ready(function(){
        // step 3: select the form
        $('#form-1').submit(function() {
          // what do we want to do when the form is submitted?
          console.log('The form has been submitted.');
          // we can stop the default action of a form
          event.preventDefault();
          // navigate to universal studios
          window.location.href = "http://universalstudios.com";
        });
        $('#form-1').attr('action', 'http://universalstudios.com');

        // listen for keypress() in the entire document
        $(document).keypress(function(event) {
          // console.log(event.char);
          // console.log(event.charCode);
          console.log(event.key);
          // console.log(event.keyCode);
          // console.log(event.which);
        });

        // listen for keypress() in the password input fields
        $('input[type=password]').keypress(function(event) {
          // console.log(event.char);
          // console.log(event.charCode);
          console.log(event.key);
          // console.log(event.keyCode);
          // console.log(event.which);
        });

      });
    </script>
  </head>
  <body>
    <h1>I dare you to hack me!</h1>
    <form id="form-1" class="" action="http://www.disneyland.com" method="post">
      <input type="text" name="" value=""></input>
      <input type="password" name="" value=""></input>
      <input type="submit" name="" value=""></input>
    </form>
  </body>
</html>
