<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position Example</title>
    <style media="screen">
      body {
        background: url(background.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
      img {
        max-width: 100px;
        position: absolute;
        top: 376px;
        left: 242px;
      }
      p {
        font-family: sans-serif;
        font-size: 20px;
        position: absolute;
        top: 25px;
        left: 50px;
        color: white;
      }
    </style>
  </head>
  <body>
    <p>Put something on the page exactly where you want it.</p>
    <img src="mario.gif" alt="">
  </body>
</html>
